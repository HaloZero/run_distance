<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpxzAN7i8ElCOC0w3SJWmZMjrXH5WD7Dg&sensor=true"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<style>
  #map-canvas {
    height: 100%;
    width: 100%;
  }

  #input-box {
    position: fixed;
    left: 45%;
    top: 45%;
    background: white;
    padding: 20px;
    width: 200px;
  }

  #input-box .input-group {
    margin: 10px 0;
  }
</style>
<body>
  <div id="map-canvas"></div>
  <div id="input-box">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Location">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Distance">
        <span class="input-group-addon">miles</span>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>


</body>

<script type="text/javascript">


function initialize() {
  var center = new google.maps.LatLng(37.760375, -122.426877);

  var mapOptions = {
    center: center,
    zoom: 17,
    mapTypeId: google.maps.MapTypeId.ROADMAP,

  };
  var map = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);

  setTimeout(function () {
    var marker = new google.maps.Marker({
    map:map,
    draggable:false,
    animation: google.maps.Animation.DROP,
    position: center
  });

  google.maps.event.addListener(marker, 'click', toggleBounce);
  }, 200);

  var distanceRan = 804672;
 //converts to meters
  var circleOptions = {
    radius: distanceRan,
    center: center,
    map: map,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  };

  var circle = new google.maps.Circle(circleOptions);

  map.fitBounds(circle.getBounds());

  var bounds = circle.getBounds();
  var NE = bounds.getNorthEast();
  var SW = bounds.getSouthWest();
  var north = NE.lat();
  var east = NE.lng();
  var south = SW.lat();
  var west = SW.lng();

  var URL = "http://localhost:4567/locations?"
  +"n="+north
  +"&s="+south
  +"&e="+east
  +"&w="+west

  $.ajax({
    url: URL,
    contentType: "application/json",
    dataType: 'json',
    type: "GET"
  }).done(function(response) {
    console.log('response is ', response);
    if (response.success) {
      var cities = response.cities;
      $.each(cities, function(_, city) {
          var location = new google.maps.LatLng(city.lat, city.lng);
          var distance = google.maps.geometry.spherical.computeDistanceBetween(location, center);
          if (distance <= distanceRan) {
            var cityPin = new google.maps.Marker({
              map:map,
              draggable:false,
              animation: google.maps.Animation.DROP,
              position: location,
              title: city.name
            });
            console.log('city is ', city);
          }

      });
    }
  });
}

function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);


</script>
